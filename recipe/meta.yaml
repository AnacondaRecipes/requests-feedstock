{% set version = "2.10.0" %}

package:
  name: requests
  version: {{ version }}

source:
  fn: requests-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/requests/requests-{{ version }}.tar.gz
  md5: a36f7a64600f1bfec4d55ae021d232ae

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - requests

about:
  home: http://python-requests.org
  license: Apache 2.0
  summary: Python HTTP for Humans.

extra:
  recipe-maintainers:
    - jakirkham
    - kalefranz
    - mcg1969
    - msarahan
    - pelson
